    document.addEventListener('DOMContentLoaded', () => {
        // Cargar los datos nuevos de Firebase y unirlos a la lista existente
        dniNuevosRef.once('value')
            .then(snapshot => {
                snapshot.forEach(childSnapshot => {
                    const nuevoDato = childSnapshot.val();
                    const [year, month, day] = nuevoDato.fecha.split('-');
                    const datoFormateado = {
                        dni: nuevoDato.dni,
                        year: parseInt(year),
                        month: parseInt(month)
                    };
                    // Agregar solo si no existe ya en la lista original
                    const existe = baseDatos.some(d => d.dni === nuevoDato.dni);
                    if (!existe) {
                        baseDatos.push(datoFormateado);
                    }
                });
                // Ordenar la lista completa para la búsqueda
                baseDatos.sort((a, b) => a.dni - b.dni);
                console.log("Datos de Firebase cargados y combinados.");
            })
            .catch(error => {
                console.error("Error al cargar datos de Firebase:", error);
            });
    });

    const mostrarFormularioBtn = document.getElementById('mostrarFormularioBtn');
    const formularioNuevosDatos = document.getElementById('formularioNuevosDatos');
    const nuevoDNIInput = document.getElementById('nuevoDNI');
    const nuevaFechaInput = document.getElementById('nuevaFecha');
    const mensajeGuardadoDiv = document.getElementById('mensajeGuardado');

    mostrarFormularioBtn.addEventListener('click', () => {
        formularioNuevosDatos.classList.toggle('hidden');
        limpiarCampos();
    });

    function limpiarCampos() {
        nuevoDNIInput.value = '';
        nuevaFechaInput.value = '';
        mensajeGuardadoDiv.textContent = '';
        mensajeGuardadoDiv.style.color = '';
    }

    function guardarNuevoDNI() {
      const nuevoDNI = parseInt(nuevoDNIInput.value);
      const nuevaFecha = nuevaFechaInput.value;

      if (isNaN(nuevoDNI) || !nuevaFecha) {
        mensajeGuardadoDiv.textContent = 'Por favor, introduce un número de DNI y una fecha válidos.';
        mensajeGuardadoDiv.style.color = 'orange';
        return;
      }
      
      const datoExistente = baseDatos.find(dato => dato.dni === nuevoDNI);
      if (datoExistente) {
        mensajeGuardadoDiv.innerHTML = `EL DNI YA EXISTE CON FECHA DE NACIMIENTO ESTIMADA EN: <span style="font-weight: bold;">Año: ${datoExistente.year}, Mes: ${datoExistente.month}</span>`;
        mensajeGuardadoDiv.style.color = 'red';
        return;
      }

      const [year, month, day] = nuevaFecha.split('-');

      const nuevoDato = {
          dni: nuevoDNI,
          fecha: nuevaFecha
      };

      // Guardar el nuevo dato en Firebase
      dniNuevosRef.push(nuevoDato)
          .then(() => {
              mensajeGuardadoDiv.textContent = '¡Datos guardados con éxito en Firebase!';
              mensajeGuardadoDiv.style.color = 'green';
              
              // Agregar el nuevo dato a la lista local para la búsqueda inmediata
              baseDatos.push({
                  dni: nuevoDNI,
                  year: parseInt(year),
                  month: parseInt(month)
              });
              baseDatos.sort((a, b) => a.dni - b.dni);
              
              limpiarCampos();
              formularioNuevosDatos.classList.add('hidden');
          })
          .catch(error => {
              mensajeGuardadoDiv.textContent = 'Error al guardar en Firebase: ' + error.message;
              mensajeGuardadoDiv.style.color = 'red';
          });
    }

    function calcularNacimiento() {
      const dni = document.getElementById("dniInput").value;
      const resultado = document.getElementById("resultado");
      
      const buscarEnBase = (dniNum) => {
        let nacimientoEstimado = null;
        let edadEstimada = null;
        
        for (let i = 0; i < baseDatos.length; i++) {
          if (dniNum < baseDatos[i].dni) {
            if (i > 0) {
              const prev = baseDatos[i - 1];
              const next = baseDatos[i];
              
              // Interpolación de la fecha
              const diffDni = next.dni - prev.dni;
              const diffYear = next.year - prev.year;
              const diffMonth = next.month - prev.month;
              
              const monthsBetween = diffYear * 12 + diffMonth;
              const dniDelta = dniNum - prev.dni;
              
              if (diffDni > 0) {
                const mesesEstimados = (dniDelta / diffDni) * monthsBetween;
                const totalMonths = (prev.year * 12 + prev.month) + mesesEstimados;
                
                const estimatedYear = Math.floor(totalMonths / 12);
                const estimatedMonth = Math.round(totalMonths % 12);
                
                nacimientoEstimado = `Año: ${estimatedYear}, Mes: ${estimatedMonth}`;
                
                const currentDate = new Date();
                const currentYear = currentDate.getFullYear();
                const currentMonth = currentDate.getMonth() + 1; // getMonth() devuelve 0-11
                
                let calculatedAge = currentYear - estimatedYear;
                if (currentMonth < estimatedMonth) {
                  calculatedAge--;
                }
                edadEstimada = calculatedAge;
              } else {
                nacimientoEstimado = `Año: ${prev.year}, Mes: ${prev.month}`;
                const currentDate = new Date();
                const currentYear = currentDate.getFullYear();
                edadEstimada = currentYear - prev.year;
              }
            }
            break;
          }
        }
        
        return { nacimientoEstimado, edadEstimada };
      };
      
      const dniNum = parseInt(dni, 10);

      if (isNaN(dniNum) || dniNum <= 0) {
        resultado.textContent = "Por favor, ingresa un número de DNI válido.";
        return;
      }
      
      const { nacimientoEstimado, edadEstimada } = buscarEnBase(dniNum);

      if (nacimientoEstimado) {
        resultado.innerHTML = `
          <p><strong>DNI Nº:</strong> ${dniNum}</p>
          <p><strong>Fecha estimada de Nacimiento:</strong> ${nacimientoEstimado}</p>
          <p><strong>Edad estimada:</strong> ${edadEstimada} años</p>
          <p class="text-red-600 mt-2">Este cálculo es una estimación. Puede variar por diversos factores.</p>
        `;
      } else {
        resultado.textContent = "Número de DNI fuera de rango para la estimación. No hay suficientes datos de referencia.";
      }
    }
    
    document.getElementById("dniInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            calcularNacimiento();
        }
    });
