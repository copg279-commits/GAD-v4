    cpiRef.once('value', (snapshot) => {
      if (!snapshot.exists()) {

        datosCPIOriginales.forEach(dato => {

    cpiRef.on('value', (snapshot) => {

        snapshot.forEach((childSnapshot) => {
            const data = childSnapshot.val();
            datosCPI.push({
                numero: parseInt(data.numero),
                fecha: new Date(data.fecha)
            });
        });
        renderizarTablaCpi();
    });

    function limpiarCampos() {
        nuevoNumeroCpiInput.value = '';
        nuevaFechaCpiInput.value = '';
        mensajeGuardadoDiv.textContent = '';
        mensajeGuardadoDiv.style.color = '';
    }

    function guardarNuevoCpi() {
        const nuevoNumero = parseInt(nuevoNumeroCpiInput.value);
        const nuevaFecha = nuevaFechaCpiInput.value;

        if (isNaN(nuevoNumero) || !nuevaFecha) {
            mensajeGuardadoDiv.textContent = 'Por favor, introduce un número y una fecha válidos.';
            mensajeGuardadoDiv.style.color = 'orange';
            return;
        }

        const cpiExistente = datosCPI.find(dato => dato.numero === nuevoNumero);
        if (cpiExistente) {
            mensajeGuardadoDiv.innerHTML = `El NÚMERO YA EXISTE CON FECHA: <span style="font-weight: bold;">${cpiExistente.fecha.toLocaleDateString("es-ES")}</span>`;
            mensajeGuardadoDiv.style.color = 'red';
            return;
        }

        const nuevaFechaISO = new Date(nuevaFecha).toISOString();
        const nuevoDato = {
            numero: nuevoNumero,
            fecha: nuevaFechaISO
        };

        cpiRef.push(nuevoDato)
            .then(() => {
                mensajeGuardadoDiv.textContent = '¡Datos guardados con éxito!';
                mensajeGuardadoDiv.style.color = 'green';
                limpiarCampos(); // Llama a la nueva función para limpiar
                formularioCpi.classList.add('hidden');
            })
            .catch(error => {
                mensajeGuardadoDiv.textContent = 'Error al guardar: ' + error.message;
                mensajeGuardadoDiv.style.color = 'red';
            });
    }
    
    // Función auxiliar para añadir un cero si el número es de una cifra
    function pad(number) {
        return number < 10 ? '0' + number : number;
    }

    function renderizarTablaCpi() {
      cpiListDiv.innerHTML = '';
      
      const datosOrdenados = datosCPI.sort((a, b) => b.fecha.getTime() - a.fecha.getTime());
      const ultimos10Datos = datosOrdenados.slice(0, 10);
      
      ultimos10Datos.forEach(dato => {
        const fila = document.createElement('tr');
        fila.classList.add('bg-white', 'border-b', 'hover:bg-gray-50');

        const celdaNumero = document.createElement('td');
        celdaNumero.classList.add('px-6', 'py-4', 'font-medium', 'text-gray-900', 'whitespace-nowrap');
        celdaNumero.textContent = dato.numero;

        const celdaFecha = document.createElement('td');
        celdaFecha.classList.add('px-6', 'py-4');
        
        // Formato manual para añadir ceros
        const dia = pad(dato.fecha.getDate());
        const mes = pad(dato.fecha.getMonth() + 1);
        const anio = dato.fecha.getFullYear();
        celdaFecha.textContent = `${dia}/${mes}/${anio}`;

        fila.appendChild(celdaNumero);
        fila.appendChild(celdaFecha);
        cpiListDiv.appendChild(fila);
      });
    }

    function interpolarFecha(numero) {
        const datos = datosCPI.sort((a, b) => a.numero - b.numero);
        const exacto = datos.find(d => d.numero === numero);
        if (exacto) return new Date(exacto.fecha).toLocaleDateString("es-ES");

        const antes = datos.filter(d => d.numero <= numero).pop();
        const despues = datos.find(d => d.numero > numero);

        if (!antes) return "El número es demasiado bajo.";
        if (!despues) {
            const ultimoDato = datos[datos.length - 1];
            return `<span style="color: red; font-weight: bold;">NO TENEMOS DATOS TAN RECIENTES</span><br>SI BIEN DEBE SER POSTERIOR A:<br>${new Date(ultimoDato.fecha).toLocaleDateString("es-ES")}`;
        }

        const proporcion = (numero - antes.numero) / (despues.numero - antes.numero);
        const interpolado = new Date(antes.fecha).getTime() + proporcion * (new Date(despues.fecha).getTime() - new Date(antes.fecha).getTime());
        return new Date(interpolado).toLocaleDateString("es-ES");
    }

    function calcularFecha() {
        const numero = parseInt(document.getElementById("documento").value);
        const resultado = document.getElementById("resultado");

        if (isNaN(numero)) {
            resultado.innerHTML = "Por favor, ingresa un número válido.";
            return;
        }

        const fecha = interpolarFecha(numero);
        resultado.innerHTML = fecha.includes("NO TENEMOS DATOS") ? fecha : `Fecha estimada: ${fecha}`;
    }
